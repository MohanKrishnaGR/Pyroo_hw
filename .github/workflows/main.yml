name: Google Pyro CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Web Dashboard Testing
  web-dashboard-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-dashboard
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web-dashboard/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm test

  # Job 2: Detection Engine Testing
  detection-engine-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./detection-engine
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install System Dependencies (GStreamer)
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock ruff black mypy

    - name: Run Lint (Ruff)
      run: ruff check .

    - name: Run Format Check (Black)
      run: black --check .

    - name: Run Tests
      run: pytest
