<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />

    <!-- Your custom CSS styles -->
    <style>
        .navbar {
            background-color: #121212;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 10px;
        }

        .navbar-nav .nav-link.active {
            color: #f39c12;
        }

        .dropdown-menu {
            background-color: #222323;
        }

        .dropdown-item {
            color: #fff;
        }

        /* Container styling */
        .container {
            margin-top: 80px;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .c-nav {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pos {
            display: flex;
            justify-content: center;
            align-items: center;
            row-gap: 10px;
            height: 50vh;
            flex-direction: column;
            background-color: #fff !important;
            box-shadow: 0px 1px 12px 11px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: absolute;
            top: 30%;
            left: 20%;
        }

        .btn-width {
            width: 15%;
        }

        .btn.btn-width:hover {
            background-color: #87ee9f;
        }
    </style>
</head>

<body>
    <!-- Your existing HTML code here -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse c-nav" id="navbarSupportedContent">
                <div class="c-nav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                                aria-expanded="false">
                                Dropdown

                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>

                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <a href="index.html" class="btn btn-primary btn-modal">Logout</a>

        </div>
    </nav>

        <button class="btn btn-success btn-width">users Query</button>
